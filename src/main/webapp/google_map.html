<div id="map_canvas" class="map" style="height: 600px;width: 100%;"></div>

<script type="text/javascript">
    function initMap() {
        var isZoom = false;
        var center = {
            lat: 24.886,
            lng: -70.268
        };
        // 第一个图形
        var maps = new google.maps.Map(document.getElementById('map_canvas'), {
            zoom: 5,
            center: center,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        var triangleCoords = [{
            lat: 25.774,
            lng: -80.190
        }, {
            lat: 18.466,
            lng: -66.118
        }, {
            lat: 32.321,
            lng: -64.757
        }];
        for (var i = 0; i < triangleCoords.length; i++) {
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(triangleCoords[i].lat, triangleCoords[i].lng),//读取的经纬度
                icon: 'http://wx2.sinaimg.cn/mw690/0060lm7Tly1ft872l66muj301c01cgld.jpg',//自定义Marker图片
                map: maps
            });
            (function (marker) {
                marker.addListener('click', function() {
                    if (!isZoom) {
                        isZoom = true;
                        maps.setZoom(9);
                        maps.setCenter(marker.getPosition());
                    } else {
                        isZoom = false;
                        maps.setZoom(5);
                        maps.setCenter(center);
                    }
                });
            })(marker);

        }
